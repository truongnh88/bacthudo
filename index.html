<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="jquery.css">
  <script src="jquery1.9.1.js"></script>
  <script src="jquery.js"></script>
  <style>
  #draggable { 
	width: 150px; height: 150px; padding: 0.5em; width: 260px;
	height: 299px;
	text-align: center;
  }
  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable();
  });
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <p>Drag me around</p>
  <img src="smiley.png" alt="anh mat cuoi"/>
</div>
 
 
</body>
</html>
